<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const multiply = () => {
        const num1 = +document.getElementById("num1").value;
        const num2 = +document.getElementById("num2").value;
        if (num1 && num2) {
          const res = num1 * num2;
          const p = document.getElementById("res")
            ? document.getElementById("res")
            : document.createElement("p");
          p.id = "res";
          p.innerText = res;
          document
            .getElementsByTagName("p")[0]
            .insertAdjacentElement("afterend", p);
        } else {
          console.log("Not a number");
        }
      };
      const divide = () => {
        const num1 = +document.getElementById("num1").value;
        const num2 = +document.getElementById("num2").value;
        if (num1 && num2) {
          const res = (num1 / num2).toFixed(2);
          const p = document.getElementById("res")
            ? document.getElementById("res")
            : document.createElement("p");
          p.id = "res";
          p.innerText = res;
          document
            .getElementsByTagName("p")[0]
            .insertAdjacentElement("afterend", p);
        } else {
          console.log("Not a number");
        }
      };
    </script>
  </head>
  <body>
    <form onSubmit="event.preventDefault()">
      <label for="num1">1st Number: </label>
      <input type="number" id="num1" /> <br />
      <br />
      <label for="num2">2nd Number: </label>
      <input type="number" id="num2" /> <br />
      <br />
      <input type="submit" value="Multiply" onclick="multiply()" /> &emsp13;
      <input type="submit" value="Divide" onclick="divide()" />
    </form>
    <p>The result is:</p>
  </body>
</html>
